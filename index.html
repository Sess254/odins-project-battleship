<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip-JS</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div id="game_info">
            <p>Turn: <span id="turn_display"></span></p>
            <p>Info: <span id="info"></span></p>
        </div>
    </header>
    <main>
        <section>
            <div id="gameboards_container"></div>
            <div class="options_container">
                <div class="destroyer destroyer_preview" draggable="true"></div>
                <div class="submarine submarine_preview" draggable="true"></div>
                <div class="cruiser cruiser_preview" draggable="true"></div>
                <div class="battleship battleship_preview" draggable="true"></div>
                <div class="carrier carrier_preview" draggable="true"></div>
            </div>

            <button id="flip_btn">Flip</button>
            <button id="start_btn">Start</button>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
